<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="card-1">
          <img src="images/image-product-mobile.jpg" alt="Banner image" />
        </div>
        <div class="card-2">
          <h2>Perfume</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <div class="card-price-wrapper">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <p id="price" class="price">
              $149.99 <span id="old-price" class="old-price">$169.99</span>
            </p>
            <button class="cart-btn">
              <span><img src="images/icon-cart.svg" alt="" /></span> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Perfume Gabrielle Essence Eau De Parfum $149.99 $169.99 Add to Cart -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">James Y</a>.
    </div>
  </body>
</html>
